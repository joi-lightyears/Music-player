<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <title>MusicPlayer</title>
</head>
<body>
    <div class="container">
        <div class="img-wrapper">
            <div class="image-container">
                <div class="main-img" alt=""></div>
            </div>
        </div>
        <h3 class="song-name">Nu Cuoi Em La Nang</h3>
        <div class="author-name">Thanh Dat</div>
        <input type="range" class="song-bar">
        <audio src="" id="song"></audio>
        <div class="timer">
            <div class="currentTime">0:10</div>
            <div class="duration">4:11</div>
        </div>
        <div class="controls">
            <ion-icon name="shuffle-outline" class="shuffleBtn"></ion-icon>
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play-inner">
                <ion-icon name="play" class="play"></ion-icon>
            </div>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
            <ion-icon name="repeat-outline" class="repeatBtn"></ion-icon>
        </div>
    </div>

    <script src="./script.js"></script>

    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        window.addEventListener('resize', () => {
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
      </script>
</body>
</html>

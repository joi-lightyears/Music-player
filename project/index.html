<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <title>MusicPlayer</title>
</head>
<body>
    <div class="container">
        <div class="img-wrapper">
            <div class="image-container">
                <div class="main-img" alt="">
            </div>
        </div>
        <h3 class="song-name">Mặt mộc</h3>
        <div class="author-name">An Nhi</div>
        <input type="range" class="song-bar">
        <div class="timer">
            <div class="duration">0:10</div>
            <div class="remaining">4:11</div>
        </div>
        <div class="controls">
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <ion-icon name="play" class="play"></ion-icon>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
        </div>
    </div>
</body>
</html>
